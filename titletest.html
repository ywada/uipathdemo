<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiPath デモ 1234567890</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="page-title">UiPath デモ XXXX</div>
        <button class="button" onclick="changeTitle()">タイトルを変更</button>
    </div>
    <script>
        function changeTitle() {
            const randomSuffix = Math.floor(Math.random() * 1000000000);
            const newTitle = `UiPath デモ ${randomSuffix}`;
            document.title = newTitle;
            document.getElementById('page-title').innerText = newTitle;
        }
    </script>
</body>
</html>
