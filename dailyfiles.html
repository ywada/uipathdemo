<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキストファイルリンク一覧</title>
    <script>
        function showMessage(filename) {
            alert(filename + 'を取得しました');
        }
    </script>
</head>
<body>
    <h1>テキストファイルリンク一覧</h1>
    <ul>
        <script>
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - 7);  // 過去1週間
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + 7);  // 未来1週間

            for (let date = startDate; date <= endDate; date.setDate(date.getDate() + 1)) {
                const formattedDate = date.toISOString().split('T')[0].replace(/-/g, '');
                const filename = formattedDate + '.txt';
                document.write('<li><a href="#" onclick="showMessage(\'' + filename + '\'); return false;">' + filename + '</a></li>');
            }
        </script>
    </ul>
</body>
</html>
