<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキストファイルリンク一覧</title>
    <script>
        function showMessage(filename) {
            alert(filename + 'を取得しました');
        }
    </script>
</head>
<body>
    <h1>テキストファイルリンク一覧</h1>
    <ul>
        <script>
            const today = new Date('2025-03-27');
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const formattedDate = date.toISOString().split('T')[0].replace(/-/g, '');
                const filename = formattedDate + '.txt';
                document.write('<li><a href="#" onclick="showMessage(\'' + filename + '\'); return false;">' + filename + '</a></li>');
            }
        </script>
    </ul>
</body>
</html>
